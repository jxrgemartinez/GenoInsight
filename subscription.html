        <main class="container">
            <div class="prices-bg">
                <div></div>
                <div></div>
                <div></div>
             </div>
    
         <form id="payment-form">
            <input type="email" id="email" name="email" placeholder="Email" required>

            <div class="form-row">
                <div class="form-column">
                    <label for="plan">Choose a Plan:</label>
                    <select id="plan" name="plan">
                        <option value="Standard">Standard</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Family">Family</option>
                    </select>
                </div>
                <div class="form-column">
                    <label for="payment-frequency">Payment Frequency:</label>
                    <select id="payment-frequency" name="payment-frequency">
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
            </div>

            <p id="price" class = "gradient-text"></p>

            <input type="text" id="name" name="name" placeholder="Full name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>

            <div class="form-row">
                <div class="form-column">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiration-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-column">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="XXX" required>    
                </div>
            </div>

            <button type="submit" class="start-now">
                Take off!
            </button>
        </form>
